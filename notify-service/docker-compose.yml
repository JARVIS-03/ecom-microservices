version: '3.0'

services:
  notification-service:
    build: .
    container_name: notification-service
    ports:
      - "8081:8081"
      - "578:578"
    depends_on:
      - postgres
      - eureka-server
      - zookeeper
      - kafka
    environment:
      SPRING_APPLICATION_NAME: notification-service
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ecom-db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: notification-service-group
    networks:
      - ecom-net

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: ecom-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"  # Optional, allows access from host at localhost:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecom-net

  eureka-server:
    build:
      context: ../service-registry   # <- relative path from notify-service to Eureka project
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - ecom-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecom-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - ecom-net


networks:
  ecom-net:
    driver: bridge

volumes:
  postgres_data: